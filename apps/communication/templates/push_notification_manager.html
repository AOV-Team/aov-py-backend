{% extends "admin/base_site.html" %}
{% block title %}Push Notifications{% endblock %}

{% block extrahead %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.1/grids-min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.1/grids-responsive-min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-date-range-picker/0.14.2/daterangepicker.min.css">
<link rel="stylesheet" href="{% static "css/push_notification_manager.css" %}">

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-date-range-picker/0.14.2/jquery.daterangepicker.min.js">
</script>
<script src="{% static "js/push_notification_manager.js" %}"></script>
<script></script>
{% endblock %}

{% block content %}
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div id="message">
        <h1>Push Notifications</h1>
        <textarea id="push-message" name="message" maxlength="235"></textarea>
        <span id="characters"></span>
        <label for="recipients">Message recipients</label><br>
        <input type="radio" name="recipients" value="all" checked> All<br>
        <button type="submit">Send</button>
    </div>
</form>
<div>
    <div id="toolbar" class="initialized">
        <form id="device-search">
            <input type="text" size="15" value="" id="searchbar" placeholder="Search by user">
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="results">
        <table id="result_list">
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
</div>
{% endblock %}
