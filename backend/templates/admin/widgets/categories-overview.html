<ul>
    <li class="contrast">
        Most Active Categories
    </li>
    {% for category in module.children %}
        <li>
            <a href="/admin/photos/?category={{ category.name }}">{{ category.name }}</a>
            <span class="float-right">
                {{ category.photos }}
            </span>
        </li>
    {% empty %}
        <li>
            No photos!
        </li>
    {% endfor %}
</ul>
